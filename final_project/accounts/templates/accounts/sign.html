{% extends 'core/base.html' %}
{% load static %}

{% block content %}

{% if messages %}
<div id="toast-container">
    {% for message in messages %}
        <div class="toast toast-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

<div class="account-container">
    <h1>Login</h1>
    <div class="account-sections">
        <!-- Login Section Only -->
        <div class="account-card" id="login-section">
            <h2>Login Student Account</h2>
            <form method="post" action="{% url 'login' %}" class="account-form">
                {% csrf_token %}
                <input type="text" name="login_uid" placeholder="UID" required>
                <input type="password" name="login_password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
